description: Texas Instruments BQ40Zxx Fuel Gauge

compatible: "ti,bq40zxx"

include: i2c-device.yaml

properties:
    design-voltage:
      type: int
      required: false
      description: Battery Design Volatge in (3300 - 4400)mV
      default: 3700

    design-capacity:
      type: int
      required: false
      description: Battery Design Capacity in mAh
      default: 4400

    taper-current:
      type: int
      required: false
      description: Battery Taper current in mAh
      default: 45

    terminate-voltage:
      type: int
      required: false
      description: Battery Terminate Voltage in mV
      default: 3000
