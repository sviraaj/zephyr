description: STM32 LCD-TFT display controller

compatible: "st,stm32-ltdc"

include: [display-controller.yaml,  pinctrl-device.yaml]

properties:
    disp-on-gpios:
      type: phandle-array
      required: false
      description: |
        Display on/off GPIO pin.

        Configure the polarity (active high/active low) according to LCD datasheet.

    bl-ctrl-gpios:
      type: phandle-array
      required: false
      description: |
        Backlight on/off GPIO pin.

        Configure the polarity (active high/active low) according to LCD datasheet.

    clocks:
      required: true

    interrupts:
      required: true

    pinctrl-0:
      required: true

    hsync-pol:
      type: int
      required: true
      description: Horizontal synchronization pulse polarity

    vsync-pol:
      type: int
      required: true
      description: Vertical synchronization pulse polarity

    de-pol:
      type: int
      required: false
      description: Data enable pulse polarity

    pclk-pol:
      type: int
      required: true
      description: Pixel clock polarity (data sampled on rising or falling edge)

    hsync-duration:
      type: int
      required: true
      description: Horizontal synchronization pulse duration, in pixels

    vsync-duration:
      type: int
      required: true
      description: Vertical synchronization pulse duration, in lines

    hbp-duration:
      type: int
      required: true
      description: Horizontal back-porch duration, in pixels

    vbp-duration:
      type: int
      required: true
      description: Vertical back-porch duration, in lines

    hfp-duration:
      type: int
      required: true
      description: Horizontal front porch duration, in pixels

    vfp-duration:
      type: int
      required: true
      description: Vertical front porch duration, in lines

    def-back-color-red:
      type: int
      required: false
      description: Default display background color - red

    def-back-color-green:
      type: int
      required: false
      description: Default display background color - green

    def-back-color-blue:
      type: int
      required: false
      description: Default display background color - blue
